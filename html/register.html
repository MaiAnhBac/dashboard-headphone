<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo-light.ico" type="image/x-icon">
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="login">
        <div class="login-content">
            <div class="content-box">
                <div class="title register">
                    <h2 class="welcome">Create your free account</h2>
                    <p class="continue">Get your free Steex account now</p>
                </div>
                <form action="">
                    <div class="email">
                        <label for="">Email <span class="red">*</span></label>
                        <div class="form-input">
                            <input type="text" class="input" placeholder="Email của bạn">
                        </div>
                    </div>
                    <div class="user">
                        <label for="">Username <span class="red">*</span></label>
                        <div class="form-input">
                            <input type="text" class="input" placeholder="Username của bạn">
                        </div>
                    </div>
                    <div class="pass">
                        <label for="">Password <span class="red">*</span></label>
                        <div class="form-input">
                            <input type="password" id="password" class="input" placeholder="Password của bạn">
                            <i class="fa-regular fa-eye" onclick="changTypeConPass()"></i>
                            <i class="fa-regular fa-eye-slash" onclick="changTypePass()"></i>
                        </div>
                    </div>
                    <div class="pass">
                        <label for="">Confirm password<span class="red">*</span></label>
                        <div class="form-input">
                            <input type="password" id="confirm-password" class="input" placeholder="Confirm password  của bạn">
                            <i class="fa-regular fa-eye" onclick="changTypeConPass()"></i>
                            <i class="fa-regular fa-eye-slash" onclick="changTypePass()"></i>
                        </div>
                    </div>
                    <div class="btn">
                        <button class="btn-sign" id="sign-up">Sign Up</button>
                    </div>
                </form>
                <div class="with">
                    <div class="with-top">
                        <div class="horizontal"></div>
                        <span class="signin-with">Create account with</span>
                        <div class="horizontal"></div>
                    </div>
                    <div class="with-icon">
                        <a href="" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="gg"><i class="fa-brands fa-google"></i></a>
                        <a href="" class="git"><i class="fa-brands fa-github"></i></a>
                        <a href="" class="twi"><i class="fa-brands fa-twitter"></i></a>                
                    </div>
                    <div class="with-account">
                        <p class="account">Don't have an account ?
                            <a href="/html/login.html" class="sign-up">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/hide.js"></script>
</body>
</html>
