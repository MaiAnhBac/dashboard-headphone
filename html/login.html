<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo-light.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="login">
        <div class="login-content">
            <div class="content-box">
                <div class="title">
                    <h2 class="welcome">Welcome Back</h2>
                    <p class="continue">Sign in to continue to Steex.</p>
                </div>
                <form action="">
                    <div class="user">
                        <label for="email">Email <span class="red">*</span></label>
                        <div class="form-input">
                            <input type="email" placeholder="Email của bạn" id="email" class="input" required>
                        </div>
                    </div>
                    <div class="pass">
                        <label for="password">Password <span class="red">*</span></label>
                        <div class="form-input">
                            <input type="password" placeholder="Password của bạn" id="password" class="input" required>
                            <i class="fa-regular fa-eye" onclick="changTypePass()"></i>
                            <i class="fa-regular fa-eye-slash" onclick="changTypePass()"></i>
                        </div>
                    </div>
                    <div class="remember">
                        <div class="remember-left">
                            <input type="checkbox" id="checkbox">
                            <label class="me" for="checkbox">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                    <div class="btn">
                        <button class="btn-sign" id="sign-in">Sign In</button>
                    </div>
                </form>
                <div class="with">
                    <div class="with-top">
                        <div class="horizontal"></div>
                        <span class="signin-with">Sign In with</span>
                        <div class="horizontal"></div>
                    </div>
                    <div class="with-icon">
                        <a href="" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="gg" id="google"><i class="fa-brands fa-google"></i></a>
                        <a href="" class="git"><i class="fa-brands fa-github"></i></a>
                        <a href="" class="twi"><i class="fa-brands fa-twitter"></i></a>                
                    </div>
                    <div class="with-account">
                        <p class="account">Don't have an account ?
                            <a href="/html/register.html" class="sign-up">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/hide.js"></script>
</body>
</html>
